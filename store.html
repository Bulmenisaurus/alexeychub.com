    <meta property="og:description" content="Easily create free valentine cards">

    <meta property="og:url" content="http://alexeychub.com/store">

    <meta property="og:site_name" content="Card creator - alexeychub.com">

        content="A beautiful painting with a fox and a bear sitting together, with text underneath.">

    <script src="JS_files/store.js" defer></script>
    <link rel="stylesheet" href="CSS_files/store.css">
    <link rel="icon" type="image/png" href="https://alexeychub.com/images/c-pixilart.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">

<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0&appId=410278500222320&autoLogAppEvents=1"
        nonce="ANkqPbI5"></script>

    <header>
        <h1>Make cards for your friends and family! (for free)</h1>
    </header>
    <div id="main">
        <form onkeydown="updateLink()" onchange="updateLink()" action="/storeresult" id="card-form">
            <ol>
                <li>
                    <p class="step">Choose the Image:</p>
                    <div id="image-container">
                        <!-- Using golden ratio for images -->
                        <!-- 1.618 -->
                        <div class="group">
                            <label>
                                <input type="radio" name="h" value="1" checked>
                                <img src="images/store_1.jpg" height="185" width="300">
                            </label>
                        </div>
                        <!--
                        <div class="group">
                            <input type="radio" name="h" disabled value="https://alexeychub.com/images/store_1">
                            <div class="image-on-text" id="choose-image">
                                <img src="images/bg.png" alt="background" height="185" width="300">
                                <div class="center">Click to upload image!</div>
                            </div>
                        </div>
                        -->
                        <div class="group">
                            <label>
                                <input type="radio" name="h" value="2">
                                <img src="images/store_2.jpg" height="185" width="300">
                            </label>
                        </div>
                        <div class="group">
                            <label>
                                <input type="radio" name="h" value="3">
                                <img src="images/store_3.jpg" height="185" width="300">
                            </label>
                        </div>
                        <div class="group">
                            <label>
                                <input type="radio" name="h" value="4">
                                <img src="images/store_4.jpg" height="185" width="300">
                            </label>
                        </div>
                        <div class="group">
                            <label>
                                <input type="radio" name="h" value="5">
                                <img src="images/store_5.jpg" height="185" width="300">
                            </label>
                        </div>
                        <div class="group">
                            <label>
                                <input type="radio" name="h" value="6">
                                <img src="images/store_6.jpg" height="185" width="300">
                            </label>
                        </div>
                        <div class="group">
                            <label>
                                <input type="radio" name="h" value="7">
                                <img src="images/store_7.jpg" height="185" width="300">
                            </label>
                        </div>
                        <div class="group">
                            <label>
                                <input type="radio" name="h" value="8">
                                <img src="images/store_8.jpg" height="185" width="300">
                            </label>
                        </div>
                    </div>
                </li>

                <li>
                    <p class="step"><label for="t">Write a message to your recipient: <span
                                id="chars-left"></span></label></p>
                    <textarea name="t" id="text" cols="40" rows="7" maxlength="150">Happy valentines day!</textarea>
                    <input type="button" value="Preview!" id="open-preview" class="grey">
                </li>

                <li>
                    <p class="step">All finished! Copy the text below and send it to your friends or family!</p>
                    <var id="link-preview">https://alexeychub.com/storeresult?h=1&t=</var>
                    <!-- If you're wondering wtf is going on here, I'm creating and invisible <input> -->
                    <!-- because JS can only copy text from inputs, and not span elements. What a terrible mess -->
                    <input type="text" id="copy-link-input" aria-hidden="true">
                    <br>
                    <input type="button" value="Copy" id="copy-link" onclick="copyLink()" class="blue">
                </li>
            </ol>
        </form>
        <div class="modal" id="modal-preview">
            <span class="close" id="close-preview">&times;</span>
            <iframe src="" frameborder="0" id="preview-iframe"></iframe>
        </div>
    </div>
    <footer>
        <form action="https://www.paypal.com/donate" method="post" target="_top" style="vertical-align: middle">
            <input type="hidden" name="business" value="JN7G57MHGTW58" />
            <input type="hidden" name="currency_code" value="USD" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0"
                name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
            <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
        </form>
        <div class="fb-like" data-href="https://www.facebook.com/Free-love-letters-and-pictures-103414208384146"
            data-width="400" data-layout="standard" data-action="like" data-size="small" data-share="true"></div>
        <br>
    </footer>
</body>

</html>
