<!DOCTYPE html>
<html lang="en">

<head>
    <title>Card creator!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="JS_files/store.js" defer></script>
    <link rel="stylesheet" href="CSS_files/store.css">
    <link rel="icon" type="image/png" href="images/c-pixilart.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-178719317-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }

        gtag('config', 'UA-178719317-1');

    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; child-src 'none'; object-src 'none';  font-src 'self' https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com/; img-src https://alexeychub.com https://www.google-analytics.com; script-src-elem https:; script-src https://www.google-analytics.com; base-uri 'none'; connect-src https:; form-action 'none'">

<body onload="updateLink()">
    <h1>Make cards for your friends and family! (for free)</h1>
    <div id="main">
        <form onkeydown="updateLink()" onchange="updateLink()" action="/storeresult" id="card-form">
            <ol>
                <li>
                    <p class="step">Choose the Image:</p>
                    <div id="image-container">
                        <!-- Using golden ratio for images -->
                        <!-- 1.618 -->
                        <div class="group">
                            <input type="radio" name="h" value="1" checked>
                            <label for="h"><img src="images/store_1.jpg" alt="kitty image" height="185"
                                    width="300"></label>
                        </div>
                        <div class="group">
                            <input type="radio" name="h" value="2">
                            <label for="h"><img src="images/store_2.jpg" alt="kitty image" height="185"
                                    width="300"></label>
                        </div>
                        <div class="group">
                            <input type="radio" name="h" value="3">
                            <label for="h"><img src="images/store_3.jpg" alt="kitty image" height="185"
                                    width="300"></label>
                        </div>
                        <div class="group">
                            <input type="radio" name="h" value="4">
                            <label for="h"><img src="images/store_4.jpg" alt="kitty image" height="185"
                                    width="300"></label>
                        </div>
                        <div class="group">
                            <input type="radio" name="h" value="5">
                            <label for="h"><img src="images/store_5.jpg" alt="kitty image" height="185"
                                    width="300"></label>
                        </div>
                        <div class="group">
                            <input type="radio" name="h" value="6">
                            <label for="h"><img src="images/store_6.jpg" alt="kitty image" height="185"
                                    width="300"></label>
                        </div>
                    </div>
                </li>

                <li>
                    <p class="step"><label for="t">Write a message to your recipient: <span
                                id="chars-left"></span></label></p>
                    <textarea name="t" id="text" cols="40" rows="7"
                        maxlength="150">yo waddup happy valentine bruv ðŸ˜ŽðŸ˜œ</textarea>
                    <input type="button" value="Preview!" id="open-preview" class="grey">
                </li>

                <li>
                    <p class="step">All finished! Copy the text below and send it to your friends or family!</p>
                    <p id="link-preview">https://alexeychub.com/storeresult?h=1&t=</p>
                    <!-- If you're wondering wtf is going on here, I'm creating and invisible <input> -->
                    <!-- because JS can only copy text from inputs, and not span elements. What a terrible mess -->
                    <input type="text" id="copy-link-input">
                    <br>
                    <input type="button" value="Copy" id="copy-link" onclick="copyLink()" class="blue">
                </li>
            </ol>
        </form>
        <div class="modal" id="modal-preview">
            <span class="close" id="close-preview">&times;</span>
            <iframe src="" frameborder="0" id="preview-iframe"></iframe>
        </div>
    </div>
</body>

</html>
